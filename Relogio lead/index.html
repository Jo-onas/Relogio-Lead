<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LEAD</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Relógio LEAD</h3>
      <div class="relogio">

        <!-- Porcas -->
          <div class="porca-central">   </div>
          <div class="porca-central2"></div>

        <!-- Indicadores -->
          <div class="sec-hand">
            <div class="sec"></div>
          </div>

          <div class="min-hand">
            <div class="min"></div>  
          </div>
          <div class="hr-hand">
            <div class="hr"></div> 
          </div>
      </div>

    <div class="digital">
      <h3>Relógio Digital</h3>
      <div id="tempo">
        <div><span id="Segundos">00</span><span>Horas</span></div>
        <div><span id="Minutos">00</span><span>Minutos</span></div>
        <div><span class="Horas">00</span><span>Segundos</span></div>
      </div>
    </div>

        <!-- JS -->
          <script src="JsRelogio.js"></script>

  </body>
</html>
